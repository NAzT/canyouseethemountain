<!DOCTYPE html>
<html>
	<head>
		<title>Can You See The Mountain: Doi Suthep</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<style>
		body {
			font-family: 'Lucida Grande', 'Helvetica Neue', sans-serif;
			font-size: 13px;
			overflow-x: hidden;
			background-color: #333;
			text-align: center;
		}

		.question {
			font-size: 152px;
			color: rgba(175, 175, 175, 1);
			padding: 0;
			margin: 0;
			margin-top: 40px;
			border-radius: 50%;
			width: 200px;
			height: 200px;
			line-height: 200px;
			background-color: rgba(165, 165, 165, .5);
			border: 4px solid rgba(100, 110, 100, 1);
			box-shadow: 0px 0px 30px 10px rgba(165, 175, 172, 0.75);
			display: inline-block;
		}

		.pulse {
			-webkit-animation: pulse 3s linear infinite;
			-moz-animation: pulse 3s linear infinite;
			-ms-animation: pulse 3s linear infinite;
			animation: pulse 3s linear infinite;
		}

		@keyframes "pulse" {
			0% {
				-webkit-transform: scale(1);
				-moz-transform: scale(1);
				-o-transform: scale(1);
				-ms-transform: scale(1);
				transform: scale(1);
			}
			50% {
				-webkit-transform: scale(0.95);
				-moz-transform: scale(0.95);
				-o-transform: scale(0.95);
				-ms-transform: scale(0.95);
				transform: scale(0.95);
			}
			100% {
				-webkit-transform: scale(1);
				-moz-transform:
				scale(1);
				-o-transform:
				scale(1);
				-ms-transform:
				scale(1);
				transform:
				scale(1);
			}

		}

		@-moz-keyframes pulse {
			0% {
				-moz-transform: scale(1);
				transform: scale(1);
			}
			50% {
				-moz-transform: scale(0.95);
				transform: scale(0.95);
			}
			100% {
				-moz-transform: scale(1);
				transform: scale(1);
			}

		}

		@-webkit-keyframes "pulse" {
			0% {
				-webkit-transform: scale(1);
				transform: scale(1);
			}
			50% {
				-webkit-transform: scale(0.95);
				transform: scale(0.95);
			}
			100% {
				-webkit-transform: scale(1);
				transform: scale(1);
			}

		}

		@-ms-keyframes "pulse" {
			0% {
				-ms-transform: scale(1);
				transform: scale(1);
			}
			50% {
				-ms-transform: scale(0.95);
				transform: scale(0.95);
			}
			100% {
				-ms-transform: scale(1);
				transform: scale(1);
			}

		}

		h3 {
			color: rgba(175, 175, 175, 1);
			margin-top: 80px;
			font-size: 22px;
			text-transform: uppercase;
		}

		</style>
	</head>
	<body>

	<h3>Can you see the mountain</h3>
	<div class="question pulse">?</div>

	</body>
</html>
