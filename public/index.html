<!DOCTYPE html>
<html>
	<head>
		<title>Can You See The Mountain: Doi Suthep</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="leaflet/leaflet.css" />
		<link rel="stylesheet" href="boostrap/css/bootstrap.min.css">
		<script src="leaflet/leaflet.js"></script>

		<style>
			body {
				padding: 0;
				margin: 0;
			}
			html, body {
				height: 100%;
			}

			#map {
				height:200px;
			}

		</style>
	</head>
	<body>
		<div id="map"></div>

		<div class="container">
			<h1>Can you see Doi Suthep?</h1>
			<div class="row">
				<div class="col-md-2">
					<button type="button" class="btn btn-success btn-lg">Clear</button>
				</div>
				<div class="col-md-8">
					<img src="images/DoiSuthep100.jpg">
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-md-2">
					<button type="button" class="btn btn-warning btn-lg">Messy</button>
				</div>
				<div class="col-md-8">
					<img src="images/DoiSuthep050.jpg">
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-md-2">
					<button type="button" class="btn btn-danger btn-lg">Meh</button>
				</div>
				<div class="col-md-8">
					<img src="images/DoiSuthep000.jpg">
				</div>
			</div>
		</div>

		<script>
			var map = L.map('map');

			L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
				maxZoom: 18,
				attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'
			}).addTo(map);

			function onLocationFound(e) {
				var radius = e.accuracy / 2;

				L.marker(e.latlng).addTo(map)
					.bindPopup("You are within " + radius + " meters from this point").openPopup();

				L.circle(e.latlng, radius).addTo(map);
			}

			function onLocationError(e) {
				alert(e.message);
			}

			function send(){

			}

			map.on('locationfound', onLocationFound);
			map.on('locationerror', onLocationError);

			map.locate({setView: true, maxZoom: 16});
		</script>
	</body>
</html>
